server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
    username: ${USER_NAME}
    password: ${PASSWORD}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
